<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USCrypto</title>

  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://uscrypto.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>

  <style>
    body {
      background-image: url("303d7101-3a11-4321-aef1-6e4856880010.png");  
      background-size: cover;       
      background-position: center;  
      background-attachment: fixed; 
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative; /* needed for overlay */
      z-index: 0;         /* ensures text/form stay above overlay */
    }

    /* dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* adjust 0.5 for more/less darkness */
      z-index: -1;  /* keeps overlay behind your content */
    }

    .center-box {
      display: flex;
      flex-direction: column;      
      justify-content: center;     
      align-items: center;         
      min-height: 100vh;           
      text-align: center;
      gap: 20px;                   
    }

    textarea, input, button {
      font-size: 1rem;
      padding: 8px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
    }
    textarea, input {
      width: 300px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <!-- ad placement -->
    <iframe data-aa='2411081' src='//ad.a-ads.com/2411081?size=728x90'
            style='width:728px; height:90px; border:0; padding:0; overflow:hidden; background-color: transparent;'></iframe>

    <h1>This site is currently under construction.</h1>

    <p>Submit your text below:</p>
    <form action="https://formspree.io/f/mldpnklk" method="POST">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email Address" required><br>
      <textarea name="address" rows="3" placeholder="Delivery Address" required></textarea><br>
      <textarea name="message" rows="4" placeholder="Your message..." required></textarea><br>
      <button type="submit">Submit</button>
    </form>

    <!-- NOWPayments donation widget -->
    <iframe src="https://nowpayments.io/embeds/payment-widget?iid=5142846437"
            width="410" height="696" frameborder="0" scrolling="no" style="overflow-y: hidden;">
      Can't load widget
    </iframe>
  </div>
</body>
</html>
